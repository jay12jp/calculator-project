<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>

  <!-- RESET -->
  <link rel="stylesheet" href="vendor/reset/reset.css">

  <!-- STYLING -->
  <link rel="stylesheet" href="css/style.css">

  <!-- INCLUDE JQUERY LOCALLY -->
  <script src="vendor/jquery/jquery.js"></script>

  <!-- INCLUDE LOCAL SCRIPT FILE -->
  <script src="scripts/index.js"></script>

</head>
<body>
    <div class="calculator-box">
      <div class="blue-box flex-wrap">
        <button class="btn-op clear">C</button>
        <!-- <input type="text" class="text-display"> -->
        <div class="calc-result-input">0</div>
        <button class="btn number-7">7</button>
        <button class="btn number-8">8</button>
        <button class="btn number-9">9</button>
        <button class="btn-op operator">/</button>
        <button class="btn number-4">4</button>
        <button class="btn number-5">5</button>
        <button class="btn number-6">6</button>
        <button class="btn-op operator">X</button>
        <button class="btn number-1">1</button>
        <button class="btn number-2">2</button>
        <button class="btn number-3">3</button>
        <button class="btn-op operator">-</button>
        <button class="btn number-0">0</button>
        <button class="btn-op operator">.</button>
        <button class="btn-result operator">=</button>
        <button class="btn-op operator">+</button>
      </div>
    </div>
</body>
